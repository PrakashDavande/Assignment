<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>car </title>
    <style>
        #car{
            color: white;
            font-weight: bold;
        }
        .addcart{
            color: white;
            font-weight: bold;
        }
        h5,p{
            color: white;
        }
    </style>
  </head>
  <body>
    <div class="container ">
        <div class="row mt-5 ">
            <div class="col">
                <!-- col1 -->
            </div>
          <div class="col ">
            <div class="card px-3" style="width: 38rem;">
                <img class="card-img-top" id="myimg" src="./lamr.png" alt="Card image cap">
                <div class="card-body bg-success">
                    <button id="car"  class="btn bg-danger px-3">CAR</button>       
                  <h5 class="card-title mt-5">Lamborgini 9999</h5>
                  <!-- <p class="card-text">Some quick example text to build </p> -->
                  <p>Milage : 4000 Miles</p>
                  <p>Fuel :  25MPG</p>
                  <p>Safety :  ⭐⭐⭐⭐⭐</p>
                  <p>Pick a Color : </p>
                  <p style="font-size: 2rem;">
                    <button id="btnred" style="width: 50; height: 50; padding: 15px; border-radius: 50%; background-color: red;" onclick="document.getElementById('myimg').src='lamr.png'"></button>
                    <button id="btngray" style="width: 50; height: 50; padding: 15px; border-radius: 50%; background-color: gray;" onclick="document.getElementById('myimg').src='lambo2.png'"></button>
                    <button id="btnblack" style="width: 50; height: 50; padding: 15px; border-radius: 50%; background-color: black;" onclick="document.getElementById('myimg').src='lambo1.png'"></button>
                    <label for="">$50,000</label>

                </p>
                  <a href="#" class="btn btn-danger addcart">Add To Cart</a>
                </div>
              </div> 
              <br>
          </div>  
          <div class="col">
            <!-- Column3 -->
          </div>        
        </div>
      </div>
    
      <script>
        
      </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
